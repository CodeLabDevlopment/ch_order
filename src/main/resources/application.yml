server:
  port: ${SERVER_PORT:8085}
spring:
  application:
    name: order-ms
  datasource:
    url: jdbc:postgresql://localhost:5434/order_db
    username: order_db
    password: password
    jpa:
      hibernate:
        ddl-auto: none
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
